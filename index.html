<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="src/styles/main.css" /> -->
  
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
  
  <link rel="manifest" href="/manifest.json" />
  

  <!------Font awesome------>
  <script src="https://kit.fontawesome.com/912f1a9d04.js" crossorigin="anonymous"></script>

  <script src="./src/app.js" type="module"></script>
  <script src="/registerSW.js"></script>

  <title>Task Manager</title>
</head>

<body>
  <div class="container">
    <!---Home Page---->
    <div id="schedule" class="schedule-section"></div>

    <!----Stats Section---->
    <div id="stats" class="stats-section"></div>
  </div>

  <!------ ADD A TASK SECTION----->
  <div class="create-task"></div>

  <!------VIEW A TASK----->
  <div class="task-view "></div>

  <!--Postion-absoulte---->
  <div class="message ">
    <p>You can't set task for previous day </p>
  </div>

  <div class="settings">
    <svg class="icon">
      <use xlink:href="./src/assets/icons.svg#icon-settings"></use>
    </svg>
    <div class="settings_menu">
      <p>Themes</p>
      <ul class="menu_section_1">
        <li data-theme="default">Default</li>
        <li data-theme="system-default">System Default</li>
        <li data-theme="dark">Dark</li>
        <li data-theme="gradient-blue">Gradient Blue</li>
        <li data-theme="gradient-cyan">Gradient Cyan</li>
      </ul>
    </div>
  </div>



</body>

</html>
